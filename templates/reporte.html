{% extends "layout.html" %}

{% block content%}

<div class="container">
    <div class="cuerpo">
        <h1>REPORTES</h1>
        
        <p>
            <button type="button" class="btn btn-outline-primary" id="reporte_pruebas_pdf">Formato PDF <i class="bi bi-file-earmark-pdf"></i></button>
        </p>

        <p>
            <button type="button" class="btn btn-outline-primary" id="reporte_pruebas_html">Formato HTML <i class="bi bi-filetype-html"></i></button>
        </p>
    </div>
</div>

<script>
    $(document).ready(function () {
        $( "#reporte_pruebas_pdf" ).on( "click", function() {
            var url = $(this).attr('href'); 
            window.open('./reporte/pruebas/pdf', '_blank');
        });

        $( "#reporte_pruebas_html" ).on( "click", function() {
            var url = $(this).attr('href'); 
            window.open('./reporte/pruebas/html', '_blank');
        });
    });
</script>

{% endblock %}
