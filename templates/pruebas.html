{% extends "layout.html" %}

{% block content%}

<div class="container">
    <div class="cuerpo">
        <h1>PRUEBAS</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Estado</th>
                <th scope="col">Prueba</th>
              </tr>
            </thead>
            <tbody>
              {% if pruebas %}
                {% for prueba in pruebas %}
                  <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ prueba['nombre'] }}</td>
                    <td>
                      <button name="pass-{{ loop.index }}" id="pass-{{ loop.index }}" type="button" class="btn btn-success">PASS</button> 
                      <button name="fail-{{ loop.index }}" id="fail-{{ loop.index }}" type="button" class="btn btn-danger">FAIL</button> </td>
                    <td><button name="probar-{{ prueba['id'] }}" id="probar-{{ prueba['id'] }}" type="button" class="btn btn-outline-primary">Probar</button></td>
                  </tr>
                {% endfor %}
              {% endif %}
            </tbody>
          </table>
    </div>
</div>

<script src="{{ url_for('static', filename='js/pruebas.js') }}"></script>

{% endblock %}
