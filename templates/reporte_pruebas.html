{% extends "layout.html" %}

{% block content%}

<div class="container">
    <div class="cuerpo">
        <h1>PRUEBAS</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Estado</th>
              </tr>
            </thead>
            <tbody>
              {% if pruebas %}
                {% for prueba in pruebas %}
                  <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ prueba['nombre'] }}</td>
                    {% if prueba['pass'] == 'S' %}
                      <td>PASS</td>
                    {% else %}
                      <td>FAIL</td>
                    {% endif %}
                  </tr>
                {% endfor %}
              {% endif %}
            </tbody>
          </table>
    </div>
</div>

{% endblock %}
